<div class="page">
  <div class="">
    <div class="left-panel">
      <h1>PDF Files</h1>
      <div>
        <!-- <input type="file" onchange="angular.element(this).scope().changeFile(this)" accept=".pdf"/> -->
        <a href="#!/create-flip-book">Create Flip Book</a>
      </div>
      <div>
        <table class="pdf-table">
          <thead>
            <th>Name</th>
            <th>Size</th>
            <th>Date</th>
            <th>Status</th>
            <th>Action</th>
          </thead>
          <tbody>
            <tr ng-repeat="file in pdfFiles">
              <td>{{file.name}}</td>
              <td>{{file.size}}</td>
              <td>{{file.created}}</td>
              <td>{{file.published ? 'Published': 'Draft'}}</td>
              <td>
                <button ng-click="deletePdf(file)">Delete</button>
                <a href="{{'#!/edit-flip-book/' + file._id}}">Edit</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div>
    <h1>Videos</h1>
    <div>
      <input type="file" onchange="angular.element(this).scope().changeVideoFile(this)" accept="video/*"/>
      <button ng-click="uploadVideoFile()">Upload Video</button>
    </div>
    <div class="d-flex flex-wrap">
      <div ng-repeat="video in videos" style="margin-right: 20px;">
        <p style="margin-bottom: 0px;">{{video.name}}</p>
        <video width="320" height="240" controls>
          <source src="{{'http://52.53.215.21:3002/videos/' + video.url}}">
          Your browser does not support the video tag.
        </video>
        <div>
          <button ng-click="deleteVideo(video)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
